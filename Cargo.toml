[package]
name = "newsletter"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "newsletter"

[dependencies]
actix-web = "4.0.1"
serde = { version = "1.0.137", features = ["derive"] }
tokio = {version = "1.18.1", features = ["macros", "rt-multi-thread"]}

[dev-dependencies]
reqwest = "0.11.10"
